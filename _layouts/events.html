<!doctype html>
<html lang="es">

<head>
    {% include head.html %}
</head>

<body class="landing-page landing-page1">
    {% include navbar.html name="Home" url="/" %}
    <div class="wrapper">
        <div class="parallax filter-gradient blue" data-color="blue" style="height:100px">
            <div class="parallax-background">
                <img class="parallax-background-image" src="../assets/img/template/bg3.jpg">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-5 hidden-xs">
                        <div class="parallax-image">
                            <img class="phone" src="../assets/img/segoviaTechTrain.jpg" style="margin-top: 20px" />
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-1">
                        <div class="description">
                            <h2>Segovia Tech Train</h2>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section-gray section-clients">
            <div class="container text-left">
                {% for post in site.posts %}

                <div class="panel-heading" data-toggle="{{forloop.index}}">
                    <a href="javascript:void(0)" data-toggle="{{forloop.index}}" href="#">{{post.title}}</a>
                </div>
                <div class="panel-body hidden-element" data-body="{{forloop.index}}">
                    {{post.content}}
                </div>

                {% endfor %}
            </div>
        </div>
    </div>

    {% include footer.html %}
    <script src="../assets/js/collapse.js" type="text/javascript"></script>

</body>
{% include scripts.html %}

</html>
